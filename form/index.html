<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
        <div class="container">
            <h2>Registration Form</h2>
            <form action="#" id="registrationForm" method="POST" enctype="multipart/form-data">
                <!-- Personal Information -->
                <div class="form-group">
                    <label>First Name<span class="required">*</span></label>
                    <input type="text" name="firstName" required id="firstName" placeholder="Enter Your firstName">
                    <span class="error"></span>
                </div>
    
                <!-- <div class="form-group">
                    <label>Middle Name</label>
                    <input type="text" name="middleName" id="middleName" placeholder="Enter Your middleName">
                </div> -->
    
                <div class="form-group">
                    <label>Last Name<span class="required">*</span></label>
                    <input type="text" name="lastName" required id="lastName" placeholder="Enter Your lastName">
                    <span class="error"></span>
                </div>
    
                <!-- Account Information -->
                <div class="form-group">
                    <label>Username<span class="required">*</span></label>
                    <input type="text" name="username" required pattern="^[a-zA-Z0-9_]{5,}$" id="username" placeholder="Choose a Username">
                    <span class="error"></span>
                </div>
    
                <div class="form-group">
                    <label>Password<span class="required">*</span></label>
                    <input type="password" name="password" required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*]).{8,}$" id="password" placeholder="Enter Your password">
                    <span class="error"></span>
                </div>
    
                <div class="form-group">
                    <label>Confirm Password<span class="required">*</span></label>
                    <input type="password" name="confirmPassword" required  id="confirmPassword" placeholder="Confirm Your Password">
                    <span class="error"></span>
                </div>
    
                <!-- Contact Information -->
                <div class="form-group">
                    <label>Email<span class="required">*</span></label>
                    <input type="email" name="email" required id="email" placeholder="Enter Your email">
                    <span class="error"></span>
                </div>
    
                <div class="form-group">
                    <label>Phone Number<span class="required">*</span></label>
                    <input type="tel" name="phone" required pattern="^\d{10}$" id="phone" placeholder="Enter Your Phone Number">
                    <span class="error"></span>
                </div>
    
                
    
                <div class="form-group">
                    <label>Age</label>
                    <input type="number" name="age" min="18" max="100" id="age" placeholder="Enter Your Age">
                    <span class="error"></span>
                </div>
    
                <div class="form-group">
                   <label for="gender">Gender</label>
                    <select id="gender" name="gender">
                        <option value="">Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                    <span class="error"></span>
                </div>
    
                <div class="form-group">
                    <label>Profile Picture</label>
                    <input type="file" name="profile_pic" accept="image/*" id="profile_pic">
                    <span class="error"></span>
                </div>
    
                <div class="form-group">
                    <label for="province">Province:</label>
                    <select id="province" onchange="updateDistricts()">
                        <option value="">Select Province</option>
                        <option value="Province 1">Khosi</option>
                        <option value="Madhesh">Madhesh</option>
                        <option value="Bagmati">Bagmati</option>
                        <option value="Gandaki">Gandaki</option>
                        <option value="Lumbini">Lumbini</option>
                        <option value="Karnali">Karnali</option>
                        <option value="Sudurpashchim">Sudurpashchim</option>

                    </select>
                    
                    <label for="district">District:</label>
                    <select id="district" onchange="updateMunicipalities()">
                        <option value="">Select District</option>
                    </select>
                    
                    <label for="municipality">Municipality:</label>
                    <select id="municipality">
                        <option value="">Select Municipality</option>
                    </select>
                    <span class="error"></span>
                </div>
    
                <div class="form-group">
                    <label >Interests</label>
                    <div class="checkbox-group">
                        <label><input type="checkbox" name="interests" value="sports" id="interests"> Sports</label>
                        <label><input type="checkbox" name="interests" value="music" id="interests"> Music</label>
                        <label><input type="checkbox" name="interests" value="reading" id="interests"> Reading</label>
                        <label><input type="checkbox" name="interests" value="travel" id="interests"> Travel</label>
                    </div>
                    <span class="error"></span>
                </div>
    
                <div class="form-group">
                    <label >Bio</label>
                    <textarea name="bio" rows="4" id="bio" ></textarea>
                    <span class="error"></span>
                </div>
                <!-- Additional Information -->
                <div class="form-group">
                    <label> Submission Date <span class="required">*</span></label>
                    <input type="date" name="dob" required id="dob">
                    <span class="error"></span>
                </div>
                <div class="form-group">
                    <label><input type="checkbox" name="terms" id="terms" required> I agree to the Terms and Conditions<span class="required">*</span></label>
                    <span class="error"></span>
                </div>
    
                <!-- Form Buttons -->
                <div class="form-group">
                    <input type="submit" value="Register">
                    <input type="reset" value="Reset">
                </div>
            </form>
        </div>
