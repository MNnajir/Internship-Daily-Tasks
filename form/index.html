<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>

</head>
<body>
        <div class="container">
            <h2>Registration Form</h2>
            <form action="#" id="registrationForm" method="POST" enctype="multipart/form-data">
                <!-- Personal Information -->
                <div class="form-group">
                    <label>First Name<span class="required">*</span></label>
                    <input type="text" name="firstName" required id="firstName">
                </div>
    
                <div class="form-group">
                    <label>Middle Name</label>
                    <input type="text" name="middleName">
                </div>
    
                <div class="form-group">
                    <label>Last Name<span class="required">*</span></label>
                    <input type="text" name="lastName" required id="lastName">
                </div>
    
                <!-- Account Information -->
                <div class="form-group">
                    <label>Username<span class="required">*</span></label>
                    <input type="text" name="username" required pattern="^[a-zA-Z0-9_]{5,}$" id="username">
                </div>
    
                <div class="form-group">
                    <label>Password<span class="required">*</span></label>
                    <input type="password" name="password" required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*]).{8,}$" id="password">
                </div>
    
                <div class="form-group">
                    <label>Confirm Password<span class="required">*</span></label>
                    <input type="password" name="confirmPassword" required  id="confirmPassword">
                </div>
    
                <!-- Contact Information -->
                <div class="form-group">
                    <label>Email<span class="required">*</span></label>
                    <input type="email" name="email" required id="email">
                </div>
    
                <div class="form-group">
                    <label>Phone Number<span class="required">*</span></label>
                    <input type="tel" name="phone" required pattern="^\d{10}$" id="phone">
                </div>
    
                <!-- Additional Information -->
                <div class="form-group">
                    <label>Date of Birth<span class="required">*</span></label>
                    <input type="date" name="dob" required id="dob">
                </div>
    
                <div class="form-group">
                    <label>Age</label>
                    <input type="number" name="age" min="18" max="100" id="age">
                </div>
    
                <div class="form-group">
                    <label>Gender<span class="required">*</span></label>
                    <div class="radio-group" > 
                        <label><input type="radio" name="gender" value="male" required> Male</label>
                        <label><input type="radio" name="gender" value="female"> Female</label>
                        <label><input type="radio" name="gender" value="other"> Other</label>
                    </div>
                </div>
    
                <div class="form-group">
                    <label>Profile Picture</label>
                    <input type="file" name="profile_pic" accept="image/*">
                </div>
    
                <div class="form-group">
                    <label for="province">Province:</label>
                    <select id="province" onchange="updateDistricts()">
                        <option value="">Select Province</option>
                        <option value="Province 1">Province 1</option>
                        <option value="Madhesh">Madhesh</option>
                        <option value="Bagmati">Bagmati</option>
                        <option value="Gandaki">Gandaki</option>
                        <option value="Lumbini">Lumbini</option>
                        <option value="Karnali">Karnali</option>
                        <option value="Sudurpashchim">Sudurpashchim</option>

                    </select>
                    
                    <label for="district">District:</label>
                    <select id="district" onchange="updateMunicipalities()">
                        <option value="">Select District</option>
                    </select>
                    
                    <label for="municipality">Municipality:</label>
                    <select id="municipality">
                        <option value="">Select Municipality</option>
                    </select>
                </div>
    
                <div class="form-group">
                    <label>Interests</label>
                    <div class="checkbox-group">
                        <label><input type="checkbox" name="interests" value="sports"> Sports</label>
                        <label><input type="checkbox" name="interests" value="music"> Music</label>
                        <label><input type="checkbox" name="interests" value="reading"> Reading</label>
                        <label><input type="checkbox" name="interests" value="travel"> Travel</label>
                    </div>
                </div>
    
                <div class="form-group">
                    <label>Bio</label>
                    <textarea name="bio" rows="4"></textarea>
                </div>
    
                <div class="form-group">
                    <label><input type="checkbox" name="terms" id="terms" required> I agree to the Terms and Conditions<span class="required">*</span></label>
                </div>
    
                <!-- Form Buttons -->
                <div class="form-group">
                    <input type="submit" value="Register">
                    <input type="reset" value="Reset">
                </div>
            </form>
        </div>
</body>
</html>
